<nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: 'â–¸';">
  <ol class="breadcrumb">
    {% for bread in breadcrumbs %}
      {% if forloop.last %}
        <li class="breadcrumb-item active" aria-current="page">
        {{ bread.label|safe }}
        </li>
      {% else %}
        <li class="breadcrumb-item">
          <a href="{{ bread.url }}">
          {{ bread.label|safe }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
