{% extends 'comun/base.html' %}


{% block styles %}
{{ block.super }}
<style>
#grafica {
    width: 510px;
    height: 380px;
    border: 2px solid black;
}
.highcharts-figure,
.highcharts-data-table table {
    min-width: 320px;
    max-width: 660px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid var(--highcharts-neutral-color-10, #e6e6e6);
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: var(--highcharts-neutral-color-60, #666);
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tbody tr:nth-child(even) {
    background: var(--highcharts-neutral-color-3, #f7f7f7);
}

.highcharts-description {
    margin: 0.3rem 10px;
}


</style>
{% endblock styles %}

{% block scripts %}
{{ block.super }}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

{{ chart.as_javascript }}
<script type="text/javascript">
Highcharts.chart('container', {
    chart: { polar: true },
    title: { text: 'Highcharts Polar Chart' },
    subtitle: { text: 'Also known as Radar Chart' },
    pane: {
        startAngle: 0,
        endAngle: 360,
    },
    xAxis: {
        categories: ['A', 'B', 'C', 'D', 'E', 'EFE'],
        tickmarkPlacement: 'on',
        lineWidth: 0
    },
    yAxis: {
        min: 0,
        max: 20
    },
    series: [{
        type: 'area',
        name: 'ISSI',
        data: [5, 18, 2, 17, 13, 6],
        pointPlacement: 'on',
    }]
});
</script>
{% endblock scripts %}

{% block content %}
    
<h2>Chart.js Demo</h2>

<h3>Radar</h3>

<div id="grafica">
    <canvas id="Chart"></canvas>
</div>



<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        A polar chart showing different series types on a radial axis. Polar
        charts, also known as a radar charts, are often used to compare
        multivariate data sets. A polar chart in Highcharts is simply a
        cartesian chart where the X axis is wrapped around the perimeter. It
        can render common cartesian series types like line, column, area or
        arearange.
    </p>
</figure>


{% endblock content %}
